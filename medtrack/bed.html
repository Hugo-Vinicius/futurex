<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedTrack - Leito</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>MedTrack</h1>
        <nav>
            <a href="pharmacy.html">Farmácia</a>
            <a href="bed.html" class="active">Leito</a>
            <a href="records.html">Histórico</a>
            <a href="signup.html">Cadastros</a>
            <a href="index.html">Sair</a>
        </nav>
    </header>

    <main class="container">
        <!-- Lista de Medicamentos Pendentes -->
        <section class="card">
            <h2>Medicamentos Pendentes</h2>
            <div class="table-container">
                <table id="pending-meds">
                    <thead>
                        <tr>
                            <th>Paciente</th>
                            <th>Medicamento</th>
                            <th>Horário</th>
                            <th>Status</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Preenchido via JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Formulário de Administração -->
        <section class="card">
            <h2>Administrar Medicamento</h2>
            <div id="admin-form-container">
                <div class="med-info">
                    <p><strong>Medicamento:</strong> <span id="scanned-med-name">-</span></p>
                    <p><strong>Paciente:</strong> <span id="scanned-patient">-</span></p>
                    <p><strong>Leito:</strong> <span id="scanned-bed">-</span></p>
                </div>

                <form id="admin-form">
                    <div class="form-group">
                        <label for="admin-time">Horário de Administração:</label>
                        <input type="time" id="admin-time" name="admin-time" required>
                    </div>

                    <div class="form-group">
                        <label for="nurse">Enfermeiro(a) Responsável:</label>
                        <select id="nurse" name="nurse" required>
                            <option value="">Selecione...</option>
                            <option value="ana">Enfermeira Ana</option>
                            <option value="carla">Enfermeira Carla</option>
                            <option value="marcos">Enfermeiro Marcos</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="notes">Observações:</label>
                        <textarea id="notes" name="notes" rows="3" placeholder="Digite aqui..."></textarea>
                    </div>

                    <button type="submit" class="btn-primary">Confirmar Administração</button>
                </form>
            </div>
        </section>
    </main>

    <script src="js/bed.js"></script>
</body>
</html>
