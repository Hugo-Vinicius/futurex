<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedTrack - Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>MedTrack</h1>
                <p class="tagline">Solicitar Acesso</p>
            </div>
            
            <form id="registerForm" class="login-form">
                <div class="form-group">
                    <label for="reg-name">Nome Completo:</label>
                    <input type="text" id="reg-name" placeholder="Digite seu nome completo" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-register">Registro (CRF/COREN):</label>
                    <input type="text" id="reg-register" placeholder="Digite seu número de registro" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-role">Função:</label>
                    <select id="reg-role" required>
                        <option value="">Selecione...</option>
                        <option value="nurse">Enfermeiro(a)</option>
                        <option value="pharmacist">Farmacêutico(a)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="reg-email">E-mail:</label>
                    <input type="email" id="reg-email" placeholder="Digite seu e-mail profissional" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-password">Senha:</label>
                    <input type="password" id="reg-password" placeholder="Mínimo 6 caracteres" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-confirm-password">Confirmar Senha:</label>
                    <input type="password" id="reg-confirm-password" placeholder="Digite a senha novamente" required>
                </div>
                
                <button type="submit" class="login-button">Solicitar Acesso</button>
                
                <div class="login-footer">
                    <p>Já tem conta? <a href="index.html" class="register-link">Faça login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
