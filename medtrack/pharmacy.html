<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedTrack - Farmácia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>MedTrack</h1>
        <nav>
            <a href="pharmacy.html" class="active">Farmácia</a>
            <a href="bed.html">Leito</a>
            <a href="records.html">Histórico</a>
            <a href="signup.html">Cadastros</a>
            <a href="#" onclick="logout()">Sair</a>
        </nav>
    </header>

    <div class="container">
        <div class="card">
            <h2>Registro de Saída de Medicamentos</h2>

            <!-- Busca e Seleção de Medicamento -->
            <div class="form-group">
                <label for="med-search">Buscar Medicamento:</label>
                <input type="text" id="med-search" placeholder="Digite nome, código ou lote...">
            </div>

            <!-- Tabela de Medicamentos -->
            <table id="medication-table">
                <thead>
                    <tr>
                        <th>Medicamento</th>
                        <th>Dosagem</th>
                        <th>Disponível</th>
                        <th>Validade</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Preenchido pelo pharmacy.js -->
                </tbody>
            </table>

            <!-- Formulário de Saída -->
            <form id="exit-form" onsubmit="registerExit(); return false;">
                <div class="form-group">
                    <label for="selected-med">Medicamento Selecionado:</label>
                    <input type="text" id="selected-med" readonly>
                </div>

                <div class="form-group">
                    <label for="bed-location">Destino:</label>
                    <select id="bed-location" required>
                        <option value="">Selecione...</option>
                        <option value="Quarto 201 - Leito 01">Quarto 201 - Leito 01</option>
                        <option value="Quarto 202 - Leito 05">Quarto 202 - Leito 05</option>
                        <option value="UTI - Leito 07">UTI - Leito 07</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="patient">Paciente:</label>
                    <select id="patient" data-type="patient" required>
                        <option value="">Selecione...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantidade:</label>
                    <input type="number" id="quantity" min="1" value="1" required>
                </div>

                <div class="button-group">
                    <button type="submit">Registrar Saída</button>
                    <button type="button" class="secondary" onclick="clearForm()">Limpar</button>
                </div>
            </form>
        </div>

        <div class="card">
            <h2>Últimas Saídas Registradas</h2>
            <table id="exit-history">
                <thead>
                    <tr>
                        <th>Data/Hora</th>
                        <th>Medicamento</th>
                        <th>Destino</th>
                        <th>Paciente</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Preenchido dinamicamente pelo pharmacy.js -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/pharmacy.js"></script>
</body>
</html>
